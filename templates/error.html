<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Crash - Heavy Traffic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .error-container {
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="error-container">
  <h1>Page Crash - Heavy Traffic</h1>
  <p>Sorry, the page has crashed due to heavy traffic. Please try again later.</p>
</div>

</body>
</html>
